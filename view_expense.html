<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Expense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>
  <main>
    <section class="expense-details">
      <h2>Expense Details</h2>
      <p><b>Expense ID:</b> <span id="expenseId"></span></p>
      <p><b>Date:</b> <span id="date"></span></p>
      <p><b>Category:</b> <span id="category"></span></p>
      <p><b>Amount:</b> <span id="amount"></span></p>
      <p><b>Description:</b> <span id="description"></span></p>
    </section>
  </main>
  <footer>
    <p class="foot">&copy; 2024 Expense Tracker</p>
  </footer>
</body>
</html>
